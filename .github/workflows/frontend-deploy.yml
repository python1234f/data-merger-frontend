name: Deploy React Frontend

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

env:
  S3_BUCKET_NAME: ${{ environment.S3_BUCKET_NAME }}
  CLOUDFRONT_DISTRIBUTION_ID: ${{ environment.CLOUDFRONT_DISTRIBUTION_ID }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install and Build
      run: |
        cd frontend
        npm install
        npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Sync assets to S3 with cache control
      run: |
        aws s3 sync frontend/build/ s3://${{ env.S3_BUCKET_NAME }}/ --delete --cache-control "max-age=0, no-cache, no-store, must-revalidate"

    - name: Invalidate CloudFront distribution
      run: |
        aws cloudfront create-invalidation --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
